
<mat-card class="recipe-card mb-4">
  <mat-card-header>
    <mat-card-title><a [routerLink]="[index]" routerLinkActive="active">{{recipe.name}}</a></mat-card-title>
    <mat-card-subtitle> Recipe </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
