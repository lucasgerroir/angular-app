<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-4">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success mr-2"
            [disabled]="!recipeForm.valid">
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image</label>
            <input
              type="text"
              formControlName="imagePath"
              id="imagePath"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <img [src]="recipeForm.value.imagePath" class="img-responsive" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              formControlName="description"
              id="description"
              class="form-control"> </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formGroupName="ingredients">
          <h5 class="mb-3">Ingredients</h5>
          <div
            class="row m-2"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i">
             <div class="col-8 pr-2">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name">
             </div>
             <div class="col-2 pr-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount">
             </div>
             <div class="col-2">
                <button
                  class="btn btn-danger"
                  type="button"
                  (click)="onDelete(i)"> X </button>
             </div>
          </div>
          <div class="row mt-4">
              <div class="col-12">
                <button
                  (click)="onAddIngredient()"
                  type="button"
                  class="btn btn-success">
                    Add Ingredients
                </button>
              </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
