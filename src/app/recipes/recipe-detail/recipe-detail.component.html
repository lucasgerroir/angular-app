<div class="row mb-4">
  <div class="col-12">
    <div class="col text-right">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="actions" ngbDropdownToggle>Manage Recipe</button>
        <div ngbDropdownMenu aria-labelledby="actions">
          <button ngbDropdownItem (click)="onAddToShoppingList()">To Shopping List</button>
          <button ngbDropdownItem (click)="onEditRecipe()">Edit Recipe</button>
          <button ngbDropdownItem (click)="deleteRecipe()">Delete Recipe</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 300px;">

  </div>
  <div class="col-8 pl-4">
    <h1> {{recipe.name}} </h1>
    <p> {{recipe.description}}  </p>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <h5>Ingredients:</h5>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
